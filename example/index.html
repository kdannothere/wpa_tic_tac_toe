<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="manifest" href="manifest.json" />
	<link rel="icon" href="icon-192x192.svg" />
	<title>wpa_tic_tac_toe</title>
	<!-- In production the bundler should inject the compiled CSS / JS -->
	<link rel="stylesheet" href="css/style.css" />
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
	<div id="root"></div>
	<!-- Do not reference ../src/index.js directly; bundler builds the bundle -->
	<script src="js/main.js"></script>
	<div class="game">
		<div class="game__body">
			<div id="game__dialog">
				<span id="dialog_winner"></span>
				<span id="dialog__message"></span>
				<div id="button__restart" onclick="restartGame()">Restart</div>
			</div>
			<div id="game__counter">
				<p class="game__players" id="player_1">Player 1: <span id="player_1_value">0</span></p>
				<p class="game__players" id="player_2">Player 2: <span id="player_2_value">0</span></p>
				<p id="game__turn">Turn: <span id="turn_value">Player 1</span></p>
			</div>
			<div id="game__board">
				<div class="game__toprow">
					<div class="game__cell" onclick="cellClicked(this)"></div>
					<div class="game__cell" onclick="cellClicked(this)"></div>
					<div class="game__cell" onclick="cellClicked(this)"></div>
				</div>
				<div class="game__centerrow">
					<div class="game__cell" onclick="cellClicked(this)"></div>
					<div class="game__cell" onclick="cellClicked(this)"></div>
					<div class="game__cell" onclick="cellClicked(this)"></div>
				</div>
				<div class="game__bottomrow">
					<div class="game__cell" onclick="cellClicked(this)"></div>
					<div class="game__cell" onclick="cellClicked(this)"></div>
					<div class="game__cell" onclick="cellClicked(this)"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
